<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emulator Dashboard</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 1rem;
    }
    .emulator {
      margin: 1rem 0;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 1rem;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .control-panel, .file-tools {
      margin-top: 1rem;
    }
    .control-btn, button {
      background: #222;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .terminal {
      margin-top: 10px;
      background: #000;
      border: 1px solid #333;
      padding: 5px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.85rem;
    }
    .terminal-input {
      width: 100%;
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 5px;
      margin-top: 5px;
      font-family: monospace;
    }
    .pagination {
      text-align: center;
      margin: 1rem;
    }
    .pagination button {
      margin: 0 5px;
    }
    #login {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #login-box {
      background: #111;
      padding: 20px;
      border: 2px solid #0f0;
      border-radius: 10px;
      text-align: center;
    }
    #login input {
      padding: 5px;
      border: 1px solid #0f0;
      background: #000;
      color: #0f0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="login">
    <div id="login-box">
      <h2>Enter Password</h2>
      <input type="password" id="password" placeholder="Password" />
      <br />
      <button onclick="checkPassword()">Login</button>
    </div>
  </div>  <h1>Emulator Dashboard</h1>
  <div id="pagination" class="pagination" style="display:none;"></div>
  <div id="emulators" style="display:none;"></div>  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "kader11000") {
        document.getElementById("login").style.display = "none";
        document.getElementById("emulators").style.display = "block";
        document.getElementById("pagination").style.display = "block";
        renderPage(0);
      } else {
        alert("Incorrect password");
      }
    }

    const TOTAL_IFRAMES = 50000;
    const PER_PAGE = 50;
    const TOTAL_PAGES = Math.ceil(TOTAL_IFRAMES / PER_PAGE);

    function renderPage(page) {
      const container = document.getElementById("emulators");
      container.innerHTML = "";
      const start = page * PER_PAGE;
      const end = Math.min(start + PER_PAGE, TOTAL_IFRAMES);
      for (let i = start; i < end; i++) {
        const div = document.createElement("div");
        div.className = "emulator";
        div.innerHTML = `
          <h3>Emulator #${i + 1}</h3>
          <iframe src="https://appetize.io/embed/b_vfyableb3rimkjc4gfht7aqrn4"></iframe>
        `;
        container.appendChild(div);
      }
      renderPagination(page);
    }

    function renderPagination(currentPage) {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      for (let i = 0; i < TOTAL_PAGES; i++) {
        const btn = document.createElement("button");
        btn.textContent = i + 1;
        btn.onclick = () => renderPage(i);
        if (i === currentPage) btn.style.fontWeight = "bold";
        pagination.appendChild(btn);
      }
    }
  </script></body>
</html>
