<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emulator Dashboard</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 1rem;
    }
    .emulator {
      margin: 1rem 0;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 1rem;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .control-panel, .file-tools {
      margin-top: 1rem;
    }
    .control-btn, button {
      background: #222;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .terminal {
      margin-top: 10px;
      background: #000;
      border: 1px solid #333;
      padding: 5px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.85rem;
    }
    .terminal-input {
      width: 100%;
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 5px;
      margin-top: 5px;
      font-family: monospace;
    }
    .editor-popup {
      margin-top: 10px;
    }
    .editor-text {
      width: 100%;
      height: 100px;
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 5px;
      border: 1px solid #333;
      border-radius: 5px;
    }
    .file-list {
      white-space: pre-line;
      margin-top: 5px;
    }
    select {
      background: #000;
      color: #0f0;
      padding: 4px;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }
    #login {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #login-box {
      background: #111;
      padding: 20px;
      border: 2px solid #0f0;
      border-radius: 10px;
      text-align: center;
    }
    #login input {
      padding: 5px;
      border: 1px solid #0f0;
      background: #000;
      color: #0f0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="login">
    <div id="login-box">
      <h2>Enter Password</h2>
      <input type="password" id="password" placeholder="Password" />
      <br />
      <button onclick="checkPassword()">Login</button>
    </div>
  </div>  <h1>Emulator Dashboard</h1>
  <div id="emulators" style="display:none;"></div>  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "kader11000") {
        document.getElementById("login").style.display = "none";
        document.getElementById("emulators").style.display = "block";
      } else {
        alert("Incorrect password");
      }
    }
  </script>  <script>
    const count = 5;
    const emulatorPaths = Array(count).fill("/");

        div.className = "emulator";
        div.innerHTML = `
          <iframe src="${baseURL}" id="iframe-${i}"></iframe>

            </select>

            <button onclick="editSelectedFile(${i})">Edit File</button>
            <button onclick="deleteSelectedFile(${i})">Delete File</button>
            <div id="file-list-${i}" class="file-list"></div>
            <div id="editor-${i}" class="editor-popup hidden">
              <textarea id="editor-content-${i}" class="editor-text"></textarea><button onclick="saveEditor(${i})">Save</button>
          <button onclick="closeEditor(${i})">Close</button>
        </div>
      </div>

    container.appendChild(div);
  }
};

</html>
